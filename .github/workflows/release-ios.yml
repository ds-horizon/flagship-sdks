name: Release iOS SDK

on:
  push:
    tags:
      - "ios-v*.*.*" # Triggers on iOS tags like ios-v1.2.3

jobs:
  release:
    runs-on: macos-latest

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history for changelog generation

      - name: Set up Xcode
        uses: actions/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Extract version from tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/ios-v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Publishing iOS version: $VERSION"

      - name: Install CocoaPods
        run: gem install cocoapods

      - name: Validate Podspec
        run: |
          cd ios-sdk/FlagshipFeatureFlags
          # Update version in podspec
          sed -i '' "s/s.version.*=.*/s.version = '$VERSION'/" FlagshipFeatureFlags.podspec
          pod lib lint --allow-warnings

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous iOS tag for changelog
          PREVIOUS_TAG=$(git tag --sort=-version:refname --list "ios-v*" | sed -n '2p' || echo "")

          if [ -n "$PREVIOUS_TAG" ]; then
            echo "## iOS Changes since $PREVIOUS_TAG" > changelog.md
            git log --pretty=format:"- %s (%h)" $PREVIOUS_TAG..HEAD -- ios-sdk/ >> changelog.md
          else
            echo "## Initial iOS Release" > changelog.md
            echo "First release of Flagship iOS SDK" >> changelog.md
          fi

          # Set output for use in release
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat changelog.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: iOS Release ${{ env.VERSION }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: ${{ contains(env.VERSION, '-') }}

      - name: Archive iOS Framework
        run: |
          cd ios-sdk/FlagshipFeatureFlags
          xcodebuild archive \
            -workspace Example/FlagshipFeatureFlags.xcworkspace \
            -scheme FlagshipFeatureFlags \
            -destination "generic/platform=iOS" \
            -archivePath "build/FlagshipFeatureFlags.xcarchive" \
            SKIP_INSTALL=NO \
            BUILD_LIBRARY_FOR_DISTRIBUTION=YES

      - name: Upload iOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flagship-ios-sdk-${{ env.VERSION }}
          path: ios-sdk/FlagshipFeatureFlags/build/
          retention-days: 30
