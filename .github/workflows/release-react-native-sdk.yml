name: Publish React Native SDK to npm

on:
  push:
    tags:
      - 'rn-v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    name: Publish React Native SDK to npm

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org/'

      - name: Extract version from Git tag (strip leading 'rn-v' if exists)
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#rn-v}" # removes 'rn-v' prefix if present
          echo "RELEASE_VERSION=$VERSION" >> $GITHUB_ENV
          echo "üîñ Release version: $VERSION"

      - name: Validate version format
        run: |
          if [[ ! "$RELEASE_VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "‚ùå Invalid version format: $RELEASE_VERSION"
            exit 1
          fi

      - name: Check if version already exists on npm
        run: |
          cd flagship-feature-flags-sdk
          PACKAGE_NAME=$(jq -r .name package.json)
          if npm view "$PACKAGE_NAME@$RELEASE_VERSION" > /dev/null 2>&1; then
            echo "‚ùå Version $RELEASE_VERSION already exists on npm."
            exit 1
          fi

      - name: Set package.json version (without git tag)
        run: |
          cd flagship-feature-flags-sdk
          npm version --no-git-tag-version "$RELEASE_VERSION"

      - name: Clean old lib (if exists)
        run: |
          cd flagship-feature-flags-sdk
          if [ -d lib ]; then rm -rf lib; fi

      - name: Install dependencies
        run: |
          cd flagship-feature-flags-sdk
          yarn install --immutable

      - name: Build with bob
        run: |
          cd flagship-feature-flags-sdk
          yarn prepare

      - name: Publish to npm
        run: |
          cd flagship-feature-flags-sdk
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
